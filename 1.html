<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>成语展示页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        h1::after {
            content: " piān ruò jīng hóng, wǎn ruò yóu lóng";
            font-size: 0.8em;
            color: #666;
            display: block;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        li {
            margin-bottom: 5px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>翩若惊鸿 婉若游龙</h1>
    <ul>
        <li>形容一个女子的身姿非常轻盈、优雅，就像惊飞的鸿雁那样轻盈飘逸，又像是游动中的蛟龙那样柔韧灵动。</li>
    </ul>
    <img src="翩若惊鸿.png" alt="翩若惊鸿 婉若游龙">
</body>
</html>
