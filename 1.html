<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>成语展示页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0; /* 移除顶部边距 */
            background-color: #f0f0f0; /* 设置背景颜色 */
        }

        .glass-effect {
            position: relative;
            width: 80%;
            max-width: 600px; /* 最大宽度 */
            margin: 50px auto; /* 居中并设置上下边距 */
            background: url('your-background-image.jpg') center center / cover no-repeat;
            background-blend-mode: multiply;
            backdrop-filter: blur(10px) saturate(150%);
            -webkit-backdrop-filter: blur(10px) saturate(150%);
            border-radius: 16px;
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        .glass-effect:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            z-index: -1;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2); /* 添加文字阴影以增强长虹玻璃效果 */
        }

        h1::after {
            content: " piān ruò jīng hóng, wǎn ruò yóu lóng";
            font-size: 0.8em;
            color: #666;
            display: block;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        li {
            margin-bottom: 5px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>翩若惊鸿 婉若游龙</h1>
    <ul>
        <li>形容一个女子的身姿非常轻盈、优雅，就像惊飞的鸿雁那样轻盈飘逸，又像是游动中的蛟龙那样柔韧灵动。</li>
    </ul>
    <img src="翩若惊鸿.png" alt="翩若惊鸿 婉若游龙">
</body>
</html>
